<!doctype html>
<html lang="en" ng-app="Guide">

  <head>
    <meta charset="utf-8">
    <title>Programme Guide</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/programmeGuideController.js"></script>
  </head>

  <body ng-controller="ProgrammeGuideController as guideCtrl">
    <ul class="list-group" ng-repeat = "program in guideCtrl.programmes">
        <li class="list-group-item">
          <img ng-src="{{program.images.standard}}">
          {{program.title}}
        </li>
      </ul>
  </body>

</html>
